<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改批次信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-batch-edit" th:object="${batchInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">批次编码：</label>
                <div class="col-sm-8">
                    <input name="batchNo" th:field="*{batchNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label font-normal is-required">报价截止时间</label>
                <div class="date col-sm-8">
                    <!--                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
                    <input type="text" th:field="*{endTime}"  class="form-control" name="endTime" id="endTime" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">已报价人数：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="quotation" th:field="*{quotation}" class="form-control" type="text" disabled>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">批次说明介绍：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "product/batch";

        $(function() {
            $("#endTime").datetimepicker({
                format: "yyyy-mm-dd hh:ii:ss",
                autoclose: true
            })
        });

        $("#form-batch-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-batch-edit').serialize());
            }
        }
    </script>
</body>
</html>
