<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增产品信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-info-add">
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">发布批次：</label>
                <div class="col-sm-8">
                    <select id="batchId" name="batchId" class="form-control">
                        <option th:each="batch:${batches}" th:value="${batch.batchNo}" th:text="${batch.batchNo}"></option>
                    </select>
                </div>
<!--                <div class="col-sm-8">-->
<!--                    <input name="batchId" class="form-control" type="text" required>-->
<!--                </div>-->
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">产品名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">产品分类id：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="categoryId" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="col-md-12">-->
                <div class="form-group">
                    <label class="col-sm-3 control-label  is-required">产品分类：</label>
                    <div class="col-sm-8">
                        <select id="categoryId" name="categoryId" class="form-control">
                            <option th:each="category:${categories}" th:value="${category.id}" th:text="${category.name}" th:disabled="${category.status == '1'}"></option>
                        </select>
                    </div>
                </div>
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">细分类别1：</label>
                <div class="col-sm-8">
                    <input name="subtype1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">细分类别1数量：</label>
                <div class="col-sm-8">
                    <input name="t1Cnt" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">细分类别2：</label>
                <div class="col-sm-8">
                    <input name="subtype2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">细分类别2数量：</label>
                <div class="col-sm-8">
                    <input name="t2Cnt" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">细分类别3数量：</label>
                <div class="col-sm-8">
                    <input name="t3Cnt" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">数量：</label>
                <div class="col-sm-8">
                    <input name="count" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">展示顺序：</label>
                <div class="col-sm-8">
                    <input name="idx" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "product/info"
        $("#form-info-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-info-add').serialize());
            }
        }

        /* 用户管理-新增-选择部门树 */
        function selectDeptTree() {
            var treeId = $("#treeId").val();
            var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
            var url = ctx + "system/category/selectDeptTree/" + deptId;
            var options = {
                title: '选择部门',
                width: "380",
                url: url,
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }
    </script>
</body>
</html>
