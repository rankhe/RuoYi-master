<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改产品分类')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-category-edit" th:object="${prodCategory}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">分类名称：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">分类等级：</label>
                <div class="col-sm-8">
                    <select id="level" name="level" class="form-control" onchange="toggleParentLevel()">
                        <option value="1" th:selected="*{level} ==1">第一级</option>
                        <option value="2" th:selected="*{level} ==2">第二级</option>
                    </select>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">父级分类：</label>
                <div class="col-sm-8">
                    <select id="parentId" name="parentId" class="form-control" >
                        <option th:each="cat:${firstLevels}" th:text="${cat.name}" th:value="${cat.id}" th:selected="${cat.id} ==*{parentId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">展示顺序：</label>
                <div class="col-sm-8">
                    <input name="idx" th:field="*{idx}" class="form-control" type="text">
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">创建人：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="creator" th:field="*{creator}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label">更新人：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="updator" th:field="*{updator}" class="form-control" type="text">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "product/category";
        $("#form-category-edit").validate({
            focusCleanup: true
        });
        $(function(){
            var level = $("#level").val();
            if(level == '1'){
                $("#form-category-edit > div:eq(2)").hide();
            }
        })
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-category-edit').serialize());
            }
        }

        function toggleParentLevel()
        {
            var level = $("#level").val();
            if(level == '1'){
                $("#form-category-edit > div:eq(2)").hide();
                return ;
            }
            $("#form-category-edit > div:eq(2)").show();
        }
    </script>
</body>
</html>
